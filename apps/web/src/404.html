<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Abdelilah Ouaadouch</title>
    <meta name="robots" content="noindex" />
    <link rel="icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #0d0d0d;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 32rem;
        text-align: center;
      }

      .corner-brackets {
        --size: 13px;
        --width: 2px;
        --color: gray;
        background-color: #131313;
        background-image:
          linear-gradient(var(--color), var(--color)),
          linear-gradient(var(--color), var(--color)),
          linear-gradient(var(--color), var(--color)),
          linear-gradient(var(--color), var(--color)),
          linear-gradient(var(--color), var(--color)),
          linear-gradient(var(--color), var(--color)),
          linear-gradient(var(--color), var(--color)),
          linear-gradient(var(--color), var(--color));
        background-size:
          var(--size) var(--width),
          var(--width) var(--size),
          var(--size) var(--width),
          var(--width) var(--size),
          var(--size) var(--width),
          var(--width) var(--size),
          var(--size) var(--width),
          var(--width) var(--size);
        background-position:
          0 0, 0 0,
          100% 0, 100% 0,
          0 100%, 0 100%,
          100% 100%, 100% 100%;
        background-repeat: no-repeat;
      }

      .error-box {
        padding: 2rem;
        margin-bottom: 1.5rem;
      }

      .error-code {
        font-size: 4rem;
        font-weight: 700;
        line-height: 1;
      }

      @media (min-width: 768px) {
        .error-code {
          font-size: 6rem;
        }
      }

      .error-message {
        margin-top: 1rem;
        font-size: 1.125rem;
        color: #d1d5db;
      }

      .log-section {
        margin-bottom: 1.5rem;
        color: #9ca3af;
      }

      .log-command {
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      .log-command .prompt {
        color: #f87171;
      }

      .log-error {
        font-size: 0.75rem;
        color: #6b7280;
      }

      .home-link {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      .home-link:hover {
        background-color: #1a1a1a;
      }

      .home-link .prompt {
        color: #4ade80;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="corner-brackets error-box">
        <h1 class="error-code">404</h1>
        <p class="error-message">Page not found</p>
      </div>

      <div class="log-section">
        <p class="log-command">
          <span class="prompt">$</span> cat ./error.log
        </p>
        <p class="log-error">Error: ENOENT - no such file or directory</p>
      </div>

      <a href="/" class="corner-brackets home-link">
        <span class="prompt">$</span> cd ~
      </a>
    </div>
  </body>
</html>
